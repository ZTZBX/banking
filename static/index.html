<!DOCTYPE html>
<html>
<header>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">
</header>



<body class="main">
    <div class="atm">
        <h2 style="position: absolute;left: 250px;top: 40px;color: rgb(206, 206, 206);">ZTZ<color
                style="color: #CE0F0F;">B</color>X</h2>

        <div class="buttons">
            <div class="balance_button" id="balance_button" onclick="showMenu('balance_menu')"></div>
            <div class="deposit_button" id="deposit_button" onclick="showMenu('deposit_menu')"></div>
            <div class="withdraw_button" id="withdraw_button" onclick="showMenu('withdraw_menu')"></div>
            <div class="transfer_button" id="transfer_button" onclick="showMenu('transfer_menu')"></div>
            <div class="depositacction_button" id="depositacction_button" style="display: none;"></div>
            <div class="welcome_atm_botton" id="welcome_atm_botton" style="display: none;"
                onclick="showMenu('welcome_atm')"></div>
        </div>
        <div class="content">
            <div id="balance_menu" class="atm_menu">
                <h5 style="margin-top: 10px;">Hello "username", your balance is:</h5>
                <div style="text-align: left;padding-top: 1rem; margin-left: 2rem; padding-right: 2rem;">

                    <p style="float: left;">Account Money: </p>
                    <p style="color: rgb(15, 185, 92);float: right;">1200000 â‚¬
                    </p>
                    <br>
                    <br>
                    <p style="float: left;">Vip Points: </p>
                    <p style="color: rgb(15, 185, 92);float: right;">64 VP
                    </p>

                </div>
                <div class="back_to_welcome_from_balance">
                    <div class="atm_option"><span class="arrow_right"></span>Back MAIN</div>
                </div>
            </div>
            <div id="deposit_menu" class="atm_menu">
                <h6 style="margin-top: 10px;">Hello "username", insert the deposit quantity:</h6>
                <div class="input-group" style="padding: 2rem;">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
    
                    <input oninput="this.value=(parseInt(this.value)||0)" type="number" class="form-control" placeholder="0.00" />
                </div>
                <div class="back_to_welcome_from_deposit">
                    <div class="atm_option"><span class="arrow_right"></span>Back MAIN</div>
                </div>

                <div class="depoitmoneyaction">
                    <div class="atm_option">submit<span class="arrow_left"></span></div>
                </div>
            </div>
            <div id="withdraw_menu" class="atm_menu">
            </div>
            <div id="transfer_menu" class="atm_menu">
            </div>
            <div id="welcome_atm" class="welcome_atm atm_menu" style="display: block;">
                <h5 style="margin-top: 10px;">Welcome to city Bank</h5>
                <p style="margin-top: 10px;">SELECT one of the OPTIONS</p>
                <div class="balance">
                    <div class="atm_option">Balance<span class="arrow_left"></span></div>
                </div>

                <div class="deposit">
                    <div class="atm_option">deposit<span class="arrow_left"></span></div>
                </div>

                <div class="withdraw">
                    <div class="atm_option">withdraw<span class="arrow_left"></span></div>
                </div>

                <div class="transfer">
                    <div class="atm_option"><span class="arrow_right"></span>transfer</div>
                </div>



            </div>

        </div>

    </div>



</body>

</html>
